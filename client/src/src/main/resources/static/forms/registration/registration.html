<!DOCTYPE html>
<html>
<head>
    <title>SchoolChat</title>
    <meta charset="utf-8">
    <script src="scripts/registration.js"></script>
</head>
<body>
<h1>Регистрация</h1>

<p>
<div width="40"><b>Логин</b></div>
<input id="input_login" type="text">
</p>

<p>
<div width="40"><b>Пароль</b></div>
<input id="input_password" type="password">
</p>

<p>
<div width="40"><b>Пароль (проверка)</b></div>
<input id="input_password_retry" type="password">
</p>

<p>
<div width="40"><b>Фамилия</b></div>
<input id="input_lastName" type="text">
</p>

<p>
<div width="40"><b>Имя</b></div>
<input id="input_name" type="text">
</p>

<p>
<div width="40"><b>Отчество</b></div>
<input id="input_secondName" type="text">
</p>

<p>
<div width="40"><b>Телефон</b></div>
<input id="input_phone" placeholder="8-916-001-02-03" type="text">
</p>

<p>
<div width="40"><b>email</b></div>
<input id="input_email" placeholder="ivanov.ivan@ya.ru" type="text">
</p>

<br>

<input type="button" value="Зарегистрироваться" onclick="onRegisterClicked()">

</body>
</html>
